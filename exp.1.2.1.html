<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 40pc;
            background: #121213;
            margin: 0;
        }

        .container {
            background: rgb(167, 157, 157);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #000000;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 4px;
            min-height: 80px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .counter {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="textInput">Message</label>
        <textarea id="textInput" placeholder="Type something..." maxlength="200"></textarea>
        <div class="progress">
            <div class="progress-fill"></div>
        </div>
        <div class="counter"><span id="charCount">0</span> / 200</div>
    </div>

    <script>
        const textarea = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const progressFill = document.querySelector('.progress-fill');
        const maxLength = 200;

        textarea.addEventListener('input', () => {
            const length = textarea.value.length;
            charCount.textContent = length;
            progressFill.style.width = (length / maxLength) * 100 + '%';
        });
    </script>
</body>
</html>
